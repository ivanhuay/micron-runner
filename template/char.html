          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',

      ];
      var borderColor = [
          'rgba(255,99,132,1)',

          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
      ]
      var fullData = {};
      var canvasContainer = document.getElementById('canvasContainer');
      var traces = files.map(function(file, fileIndex){
          canvasContainer.insertAdjacentHTML('beforeend', '<h2>Archivo '+file+'</h2><canvas id="'+file+'"></canvas>');
          var ctx = document.getElementById(file);
          var labels = [];
          var y = [];
          var datasets = [];
          Object.keys(data[file]).forEach(function(label, index){
            y.push(parseInt(math.mean(data[file][label])));
            labels.push(label + ' loop');
            data[file][label].forEach(function(elm, subindex){
              if(!datasets[subindex]){
                datasets[subindex] = {
                    label: 'nÂ° '+ (subindex +1),
                    data: [],
                    backgroundColor: backgroundColors[subindex],
                    borderColor: borderColor[subindex],
                    borderWidth: 1
                }
              }
              datasets[subindex].data.push(elm);
            });
          });
          if(!fullLabel){
            fullLabel = labels;
          }
          if(!fullData[file]){
            fullData[file] = {
                label: file,
                data: y,
                backgroundColor: backgroundColors[fileIndex],
                borderColor: borderColor[fileIndex],

            }
          }

          var myChart = new Chart(ctx, {
              type: 'bar',

                  labels: labels,

              },
              options: {
                  scales: {
                    yAxes: [{
                      // stacked: true,
                      ticks: {
                        beginAtZero: true

                    }],

                  }
