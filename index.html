<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv"></div>
  <div id="otherDiv"></div>
  <div id="histogram"></div>
  <script src='./data/result.js'></script>
  <script>

  var files = Object.keys(data);
  var file = files[0];
  var traces = files.map(function(file){
      var x = [];
      var y = [];
      Object.keys(data[file]).forEach(function(label, index){
        data[file][label].forEach(function(elm){
          y.push(elm);
          x.push(label + ' loop');
        });
      });
      return {
        y: y,
        x: x,
        // type: 'box',
        type: 'bar',
        name: file
      }
  });
  console.log(traces);
  var layout = {
    barmode: 'group',
    yaxis: {
      title: 'ms',
      titlefont: {
        family: 'Courier New, monospace',
        size: 18,
        color: '#7f7f7f'
      }
    }
  };
  Plotly.newPlot('myDiv', traces, layout);

  </script>
</body>
